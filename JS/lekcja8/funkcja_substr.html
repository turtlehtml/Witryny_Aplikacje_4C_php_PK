<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dynast,#piast{
            width: min-content;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Funkcja substring()</legend>
        <p id="p1">Mieszko 1-władca Polski z dynastii Piastów.</p>
        <p id="dynast"></p>
        <button id="guzik1">Wytnij znaki od 27 do 36</button>
        <p id="piast"></p>
        <button id="guzik2">Wytnij znaki od 37 do końca</button>
        <script>
            const p1 = document.querySelector('#p1')
            const dynast = document.querySelector('#dynast')
            const guzik1 = document.querySelector('#guzik1')
            const piast = document.querySelector('#piast')
            const guzik2 = document.querySelector('#guzik2')
            guzik1.addEventListener('click', wyciac)
            function wyciac() {
                dynast.innerHTML = (p1.innerHTML.substr(26,8))
                dynast.style.color = 'yellow'
                dynast.style.backgroundColor = 'dodgerblue'
                dynast.style.padding='5px'
            }
            guzik2.addEventListener('click', ciac)
            function ciac() {
                piast.innerHTML = (p1.innerHTML.substr(35,7))
                piast.style.color = 'yellow'
                piast.style.backgroundColor = 'tomato'
                piast.style.padding = '5px'
            }
        </script>
    </fieldset>
</body>

</html>
