<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stołówka</title>
    <link rel="stylesheet" href="styl.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <img src="baner1.jpg" alt="grafika z logiem">
        <p>Stołówka</p>
        <img src="baner2.jpg" alt="grafika z logiem">
    </header>
    <main>
        <aside class="lewy">
            <article>
                <h1>Zupy</h1>
                <img src="pomidorowa.png" alt="zupa pomidorowa" title="zupa pomidorowa" class="lewyo" id="zupp">
                <img src="ogorkowa.png" alt="zupa ogórkowa" title="zupa ogórkowa" class="lewyo" id="zupo">
            </article>
            <article>
                <h1>II danie</h1>
                <img src="zestaw1.png" alt="zestaw dnia" title="zestaw dnia" class="lewyo" id="zd">
                <img src="nalesniki.png" alt="nalesniki" title="nalesniki" class="lewyo" id="nal">
                <img src="placki.png" alt="placki ziemniaczane" title="placki ziemniaczane" class="lewyo" id="placki">
            </article>
            <article>
                <h1>Dodatki</h1>
                <img src="kompot.png" alt="kompo" title="kompot" class="lewyo" id="kompo">
            </article>
        </aside>
        <aside class="prawy">
            <span>Podsumowanie:</span>
            <p id="podsumowanie">
            </p>
        </aside>
    </main>
    <footer>
        <p>Strone wykonał: Kozłowski</p>
    </footer>
</body>

</html>
