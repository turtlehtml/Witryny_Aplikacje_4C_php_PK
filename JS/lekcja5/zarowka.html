<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="zarowka.js"></script>
    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }
        td{
            width: 50%;
            text-align: center;
            border: 2px darkblue solid;
        }
         .kolor{
            background-color: darkblue;
            color: white;
         }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2"><img src="zdjecia/nie_zarowka.png" alt="" id="niezar"></td>
        </tr>
        <tr>
            <td class="guziki kolor"><input type="button" value="Włącz" id="on" onclick="pierwsze()"></td>
            <td class="guziki kolor"><input type="button" value="Wyłącz" id="off" onclick="drugie()"></td>
        </tr>
        <tr>
            <td class="guziki"><input type="radio" name="wlacz" id="wlacz"><label for="wlacz">Włączona</label></td>
            <td class="guziki"><input type="radio" name="wlacz" id="wylacz"><label for="wylacz">Wyłączona</label></td>
        </tr>
        <tr>
            <td class="guziki kolor" colspan="2"><input type="checkbox" name="wlancac" id="wlancac">Włączona</td>
            
        </tr>
    </table>
</body>

</html>
