<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="p1">Czuwaj</p>
    <button id="guzik1">Dodaj wykrzyknik(!) na ko≈Ñcu tekstu</button>
