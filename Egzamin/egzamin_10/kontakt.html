<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script defer src="main.js"></script>
</head>

<body>
    <section class="kontener">
        <header>
            <img src="animacja.gif" alt="Pogotowie komputerowe">

        <main>
            <section></section>

                <h2>Kontakt</h2>
                    <table>
                        <tr>
                            <td><label for="imie">Imię:</label></td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td></td>

                                    wiadomości</label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button id="przycisk1" type="reset">Czyść</button><button id="przycisk2">Wyslij</button></td>
                        </tr>
                    </table>
                <hr>
                <p id="wyslane"></p>

            <section></section>
